<!-- This is an HTML comment -->
<form (submit)="onLogin(loginform)" #loginform="ngForm">
       <input type="text" 
              ngModel name="enteredusername" 
              placeholder="Username" 
              required 
              minlength="1" 
              pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" 
              #enteredusername="ngModel"/>
       <div *ngIf="enteredusername.invalid && (enteredusername.dirty || enteredusername.touched)">
           Invalid email format.
       </div>
       <br>
     
       <input type="password" 
              ngModel name="enteredpassword" 
              placeholder="Password" 
              required 
              minlength="8" 
              pattern="^([a-zA-Z0-9@*#]{8,15})$" 
              #enteredpassword="ngModel"/>
       <div *ngIf="enteredpassword.invalid && (enteredpassword.dirty || enteredpassword.touched)">
           Invalid password format.
       </div>
       <br>
     
       <button type="submit">{{ buttonLabel }}</button>
   </form>
   <!-- Sign Out button -->
   <button (click)="onSignOut()" class="sign-out-button">Sign Out</button>
